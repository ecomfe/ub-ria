<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title>Jasmine Spec Runner</title>

    <link rel="stylesheet" href="jasmine.css" />
    <link rel="icon" href="http://www.baidu.com/favicon.ico" />
    <script src="jasmine.js"></script>
    <script src="jasmine-html.js"></script>
    <script src="esl.js"></script>
    <script src="matchers.js"></script>
    <script>

                    'name': 'spec',

                {

                {

                    'location': '../dep/ef/3.1.0-beta.3/src',
                    'main': 'main'
                },
                {
                    'name': 'er',
                    'location': '../dep/er/3.1.0-beta.6/src',
                    'main': 'main'
                },
                {
                    'name': 'esui',
                    'location': '../dep/esui/3.1.0-beta.6/src',
                    'main': 'main'
                },
                {
                    'name': 'moment',
                    'location': '../dep/moment/2.7.0/src',
                    'main': 'moment'
                },
                {
                    'name': 'mini-event',
                    'location': '../dep/mini-event/1.0.2/src',
                    'main': 'main'
                },
                {

                {
                    'name': 'est',
                    'location': '../dep/est/1.3.0/src'
                },
                {
                    'name': 'uioc',
                    'location': '../dep/uioc/0.2.1/src',
                    'main': 'main'
                },
                {
                    'name': 'promise',
                    'location': '../dep/promise/1.0.2/src',
                    'main': 'main'
                }
            ],
            'paths': {}
        });
    </script>
</head>
<body>
    <div id="container"></div>
    <script src="boot.js"></script>
    <script src="matchers.js"></script>
    <script>
        require(
            [
                'spec/RequestManager',
                'spec/util.spec'
            ],
            function () {
            }
        );
    </script>

</html>
