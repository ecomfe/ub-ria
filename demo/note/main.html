<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <title>UB-RIA项目实例展示——NOTE</title>
    <link rel="stylesheet" href="src/common/css/main.css">
    <link rel="icon" href="http://www.baidu.com/favicon.ico">
    <script src="src/external/esl.js"></script>
</head>
<body>
    <script>
        document.createElement('aside');
        document.createElement('footer');
        document.createElement('header');
        document.createElement('nav');
        document.createElement('section');
        document.createElement('article');
        document.createElement('figure');
        document.createElement('figcaption');
    </script>
    <header id="header">
        <div id="toggle-navigator" class="inverse-sidebar">
            <i class="toggle-navigator-icon"></i>
        </div>
        <h1 id="logo" class="header-logo"><a href="#">UB-RIA项目实例展示——NOTE</a></h1>
        <nav id="nav"></nav>
        </div>
    </header>
    <div id="page-container" class="page-container">
        <div id="main" class="page-content"></div>
    </div>
    <footer id="foot"></footer>
    <script>
        require.config({
            'baseUrl': 'src',
            'paths': {
                'tpl': 'common/tpl',
                'text': 'external/text'
            },
            'waitSeconds': 10,
            'packages': [
                {
                    'name': 'ef',
                    'location': '../dep/ef/src',
                    'main': 'main'
                },
                {
                    'name': 'er',
                    'location': '../dep/er/src',
                    'main': 'main'
                },
                {
                    'name': 'est',
                    'location': '../dep/est/src'
                },
                {
                    'name': 'esui',
                    'location': '../dep/esui/src',
                    'main': 'main'
                },
                {
                    'name': 'etpl',
                    'location': '../dep/etpl/src',
                    'main': 'main'
                },
                {
                    'name': 'mini-event',
                    'location': '../dep/mini-event/src',
                    'main': 'main'
                },
                {
                    'name': 'moment',
                    'location': '../dep/moment/src',
                    'main': 'moment'
                },
                {
                    'name': 'ub-ria',
                    'location': '../dep/ub-ria/src',
                    'main': 'main'
                },
                {
                    'name': 'underscore',
                    'location': '../dep/underscore/src',
                    'main': 'underscore'
                },
                {
                    'name': 'eoo',
                    'location': '../dep/eoo/src',
                    'main': 'main'
                },
                {
                    'name': 'uioc',
                    'location': '../dep/uioc/src',
                    'main': 'main'
                },
                {
                    'name': 'esl',
                    'location': '../dep/esl/src'
                },
                {
                    'name': 'eicons',
                    'location': '../dep/eicons/src',
                    'main': 'main.less'
                },
                {
                    'name': 'esf',
                    'location': '../dep/esf/src'
                },
                {
                    'name': 'promise',
                    'location': '../dep/promise/src',
                    'main': 'main'
                },
                {
                    'name': 'ub-ria-ui',
                    'location': '../dep/ub-ria-ui/src'
                }
            ]
        });
    </script>
    <script>
        require(
            ['common/ioc'],
            function (ioc) {
                ioc.getComponent(
                    ['main'],
                    function (main) {
                        main.start();
                    }
                );
            }
        );
    </script>
</body>
</html>
